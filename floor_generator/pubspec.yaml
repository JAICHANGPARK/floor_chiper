name: floor_generator
description: >
  The typesafe, reactive and lightweight SQLite abstraction for your Flutter applications.
  This library is the dev dependency.
version: 0.17.0
homepage: https://github.com/vitusortner/floor
author: Vitus Ortner <vitusortner.dev@gmail.com>

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  analyzer: ^3.4.1
  build: ^2.2.1
  code_builder: ^4.1.0
  meta: ^1.7.0
  source_gen: ^1.2.1
  build_config: ^1.0.0
  collection: ^1.16.0
  dartx: ^1.0.0

  floor_annotation:
    path: ../floor_annotation/

dev_dependencies:
  test: ^1.20.2
  build_test: ^2.1.5
  path: ^1.8.1
  dart_style: ^2.2.2
  test_cov: ^1.0.1
  mockito: ^5.1.0
